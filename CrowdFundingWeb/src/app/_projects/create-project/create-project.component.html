<div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Створення стартапу</h3>
            <form [formGroup]="form">
              <div class="row">
                <div class="d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <input type="text" formControlName="title" class="form-control form-control-lg" />
                    <label class="form-label">Назва проекту</label>
                  </div>
                </div>
                <div class="d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <textarea class="form-control" formControlName="description" rows="3"></textarea>
                    <label class="form-label">Опишіть свій проект</label>
                  </div>
                </div>
              </div>
              <div class="row my-3">
                <div class="col-12">
                    <input type="file" class="form-control" (change)="handleFileInput($event)">
                    <label class="form-label">Додайте титульну фотографію</label>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <div class="form-outline datepicker w-100">
                  <input type="date" formControlName="lastDay" class="form-control form-control-lg" />
                  <label class="form-label">Кінцевий термін</label>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <div class="form-outline datepicker w-100">
                  <input type="number" formControlName="requiredMoney" class="form-control form-control-lg" />
                  <label class="form-label">Необхідна сума</label>
                </div>
              </div>
              <div class="mt-4 pt-2 text-center">
                  <button class="btn btn-outline-success btn-lg" type="submit" value="Submit" (click)="createProject()">Створити</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
