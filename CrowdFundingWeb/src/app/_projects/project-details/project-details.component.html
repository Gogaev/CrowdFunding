<div class="container mt-5 mb-5">
  <div class="row d-flex justify-content-center">
      <div class="col-md-10">
          <div class="card">
              <div class="row">
                  <div class="col-md-6">
                      <div class="images p-3">
                          <div class="text-center p-4"> <img [src]="imageURL" width="500px" height="500px"> </div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="product p-4">
                          <div class="d-flex justify-content-between align-items-center">
                              <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <span class="ml-1">Back</span> </div> <i class="fa fa-shopping-cart text-muted"></i>
                          </div>
                          <div class="mt-4 mb-3">
                              <h5 class="text-uppercase">{{project.title}}</h5>
                              <div class="price d-flex flex-row align-items-center">
                                  <div class="ml-2"> Необхідна сума - {{project.requiredMoney}}$ </div>
                              </div>
                          </div>
                          <p class="about">{{project.description}}</p>
                          <div class="sizes mt-5">
                              <h6 class="text-uppercase">Рівні:</h6>
                              <ul>
                                <li *ngFor="let tier of project.tiers">
                                  <h4>{{ tier.tierName }}</h4>
                                  <p>Required Money: {{ tier.requiredMoney }}</p>
                                  <p>Benefit: {{ tier.benefit }}</p>
                                </li>
                              </ul>
                          </div>
                          <div class="cart mt-4 align-items-center">
                            <button [disabled]="project.status !== 'Published'" (click)="goToProjectSupport(project.id)" class="btn btn-success">Support</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
