<p>A list of all published projects</p>
<ul>
    <li *ngFor="let project of projects">
        {{project.id}} - {{project.title}}
        <p>{{project.description}}</p>
        <p>Зібрано - {{project.investedMoney}}</p>
        <p>Автор - {{project.creatorName}}</p>
        <img src="{{project.imageUrl}}" width="200px" height="200px" class="rounded">
        <hr>
    </li>
</ul>
