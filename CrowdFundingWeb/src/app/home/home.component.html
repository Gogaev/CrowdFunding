<h1 class="text-center mb-5">A list of all published projects</h1>
<div class="grid-container">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let project of projects">
          <div class="card mb-4 bg-primary grid-item">
            <img class="card-img-top" [src]="project.imageUrl" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{ project.title }}</h5>
              <p class="card-text">{{ project.description }}</p>
              <p class="card-text">Автор - {{ project.creatorName }}</p>
              <p>Зібрано {{ project.investedMoney }} з {{project.requiredMoney}}</p>
              <p>Статус - {{project.status}}</p>
            <div class="progress" role="progressbar"  aria-valuenow = project.investedMoney aria-valuemin="0" aria-valuemax=project.requiredMoney style="height: 20px">
                <div class="progress-bar bg-success"  [ngStyle]="{ 'width': project.investedMoney / project.requiredMoney * 100 + '%' }">
                </div>
            </div>
            <p></p>
              <div class="d-flex justify-content-center align-items-end">
                <button (click)="goToProjectDetails(project.id)" class="btn btn-outline-info mx-2">Деталі</button>
                <button [disabled]="project.status !== 'Published'" (click)="goToProjectSupport(project.id)" class="btn btn-outline-success mx-2" *ngIf="tokenStorageService.getToken()">Підтримати</button>
                <button type="button" class="btn btn-outline-warning mx-2" *ngIf="tokenStorageService.getToken()">Приховати</button>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
